<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Clock</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #E0E0E0;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        #clock {
            font-size: 14rem;
            font-weight: bold;
            margin: 0;
            letter-spacing: 0.1rem;
        }

        #date {
            font-size: 1.5rem;
            margin: 5px 0;
            color: #BBBBBB;
            font-weight: bold;
        }

        #greeting {
            font-size: 2rem;
            margin: 15px 0;
            font-weight: bolder;
            color: #FFD700; /* Gold for emphasis */
        }

        #quote {
            font-size: 1.2rem;
            margin: 20px 0;
            font-style: italic;
            color: #A9A9A9; /* Subtle grey */
            max-width: 80%;
        }

        button {
            margin: 10px;
            padding: 12px 25px;
            font-size: 1rem;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: #121212;
            background-color: #E0E0E0;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #FFFFFF;
            color: #121212;
            box-shadow: 0 5px 25px rgba(255, 255, 255, 0.5);
        }

        #fullscreen-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }

        #secondsToggle {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        /* Mobile-specific styles */
        @media screen and (max-width: 768px) {
            #clock {
                font-size: 6rem !important; /* Adjusted for smaller screens */
            }

            #date {
                font-size: 1.2rem; /* Slightly smaller for mobile */
            }

            #greeting {
                font-size: 1.5rem; /* Adjusted size for better readability */
            }

            #quote {
                font-size: 1rem; /* Reduced font size for quotes */
                max-width: 90%; /* Increased max-width for smaller devices */
            }

            button {
                padding: 10px 20px; /* Adjusted button size */
                font-size: 0.9rem; /* Slightly smaller button text */
            }

            #fullscreen-btn, #secondsToggle {
                bottom: 15px; /* Adjusted position for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div id="clock">00:00:00</div>
    <div id="date"></div>
    <div id="greeting"></div>
    <div id="quote"></div>

    <button id="fullscreen-btn">Fullscreen</button>
    <button id="secondsToggle" onclick="secondsToggle()">Show Seconds</button>

    <script>
        var showSeconds = false;

        function secondsToggle() {
            const btn = document.getElementById("secondsToggle");
            showSeconds = !showSeconds;
            if (showSeconds) {
                document.getElementById("clock").style.fontSize = '13rem';
            } else {
                document.getElementById("clock").style.fontSize = '14rem';
            }
            updateClock();
            btn.textContent = showSeconds ? "Don't Show Seconds" : "Show Seconds";
        }

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? "PM" : "AM";
            hours = hours % 12 || 12;

            const time = showSeconds
                ? `${hours}:${minutes}:${seconds} ${ampm}`
                : `${hours}:${minutes} ${ampm}`;

            document.getElementById("clock").textContent = time;
            document.title = time;
        }

        function updateDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById("date").textContent = new Date().toLocaleDateString(undefined, options);
        }

        function updateGreeting() {
            const hour = new Date().getHours();
            const greeting = hour < 12
                ? "Good Morning!"
                : hour < 17
                    ? "Good Afternoon!"
                    : "Good Evening!";
            document.getElementById("greeting").textContent = greeting;
        }

        async function fetchQuote() {
            try {
                const response = await fetch('https://zenquotes.io/api/random');
                const data = await response.json();
                document.getElementById("quote").textContent = `"${data[0].q}" - ${data[0].a}`;
            } catch {
                document.getElementById("quote").textContent = "Stay positive and keep going!";
            }
        }

        function toggleFullscreen() {
            const fullscreenBtn = document.getElementById("fullscreen-btn");
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                fullscreenBtn.textContent = "Exit Fullscreen";
            } else {
                document.exitFullscreen();
                fullscreenBtn.textContent = "Fullscreen";
            }
        }

        document.getElementById("fullscreen-btn").addEventListener("click", toggleFullscreen);

        setInterval(updateClock, 1000);
        updateClock();
        updateDate();
        // updateGreeting();
        fetchQuote();
    </script>
</body>
</html>
